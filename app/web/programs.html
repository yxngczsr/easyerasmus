    <script>
        async function listarProgramas() {
            try {
                const response = await fetch("/api/programa/listar-programas");
                const data = await response.json();

                console.log("Dados recebidos:", data);

                const programas = Array.isArray(data.universidades) ? data.universidades : [];

                const tableBody = document.getElementById("table-body");

                programas.forEach(programa => {
                    const newRow = tableBody.insertRow();

                    const programaCells = ["progPais", "progTipo", "progUni", "progCid"];
                    programaCells.forEach(cell => {
                        const newCell = newRow.insertCell();
                        newCell.textContent = programa[cell];
                    });

                    const ofertaCells = ["ofCurso", "ofVaga"];
                    ofertaCells.forEach(cell => {
                        const newCell = newRow.insertCell();
                        newCell.textContent = programa[cell];
                    });

                    const requisitosCells = ["reqCurso", "reqMedia"];
                    requisitosCells.forEach(cell => {
                        const newCell = newRow.insertCell();
                        newCell.textContent = programa[cell];
                    });
                });
            } catch (error) {
                console.error("Erro ao listar programas:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            listarProgramas();
        });
    </script>
