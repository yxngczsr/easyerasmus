    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cursoId = getCursoIdFromURL();
            console.log("ID do curso:", cursoId);
        });

        async function enviarPrograma() {
            const prog_tipo = document.getElementById("prog_tipo").value;
            const prog_uni = document.getElementById("prog_uni").value;
            const prog_pais = document.getElementById("prog_pais").value;
            const prog_cid = document.getElementById("prog_cid").value;

            const cursoId = getCursoIdFromURL();
            console.log("Curso ID para enviarPrograma:", cursoId);

            try {
                const cursoId = await getCursoIdFromURL();
                console.log("curso ID:", cursoId);

                const response = await fetch(`/api/programa/upload/${cursoId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",

                    },
                    body: JSON.stringify({
                        prog_tipo,
                        prog_uni,
                        prog_pais,
                        prog_cid,

                    }),
                });


                if (response.ok) {
                    const data = await response.json();
                    console.log("Resposta do servidor:", data);
                    alert(data.message);
                    document.getElementById("contact_form").reset();
                    console.log("Redirecionando para oferta.html");
                    window.location.href = `oferta.html?progId=${data.progId}`;
                } else {
                    alert("Erro ao fazer o upload do programa.");
                }

            } catch (error) {
                console.error("Erro:", error);
            }
        }

        function getCursoIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const cursoId = urlParams.get('cursoId');
            console.log("Curso ID from URL:", cursoId);
            return cursoId;
        }




    </script>
