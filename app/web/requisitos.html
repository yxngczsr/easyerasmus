    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const ofertaId = await obterOfertaId();
            if (ofertaId) {
                console.log("Oferta ID na carga da página:", ofertaId);

                try {
                    const cursos = await obterListaCursos();
                    const dropdown = document.getElementById("req_curso");

                    cursos.forEach(curso => {
                        const option = document.createElement("option");
                        option.value = curso.curso_id;
                        option.text = curso.curso_nome;
                        dropdown.appendChild(option);
                    });
                } catch (error) {
                    console.error("Erro ao obter lista de cursos:", error);
                }
            }
        });
        async function adicionarRequisitoAOferta() {
            console.log("Página de requisitos - Início da função adicionarRequisitoAOferta");
            const ofertaId = await obterOfertaId();
            console.log("Página de requisitos - Oferta ID: ", ofertaId);

            const req_curso_element = document.getElementById("req_curso");
            const req_curso_id = req_curso_element.value;

            const req_media = document.getElementById("req_media").value;

            try {
                console.log("Oferta ID na função adicionarRequisitoAOferta:", ofertaId);
                if (req_curso_id === undefined) {
                    alert("Por favor, selecione um curso.");
                    return;
                }

                const response = await fetch(`/api/programa/adicionar-requisitos/${ofertaId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        curso_id: req_curso_id,
                        req_media,
                        ofertaId: ofertaId,
                    }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                    window.location.href = `result.html`;
                } else {
                    alert("Erro ao adicionar requisitos ao programa.");
                }

            } catch (error) {
                console.error("Erro:", error);
            }
        }


    </script>
