    <script>
        var map;
        var directionsRenderer;

        function initMap() {
            var myLatLng = { lat: 38.70740076135274, lng: -9.152411245995115 };
            var mapOptions = {
                zoom: 15,
                center: myLatLng
            };
            map = new google.maps.Map(document.getElementById('map'), mapOptions);

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'IADE'
            });

            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);
        }

        function calculateAndDisplayRoute() {
            var directionsService = new google.maps.DirectionsService();
            var start = document.getElementById('start').value;
            var iadeLatLng = new google.maps.LatLng(38.70735471388258, -9.152373696026782); // Coordenadas do IADE

            directionsService.route(
                {
                    origin: start,
                    destination: iadeLatLng, // Destino é sempre o IADE
                    travelMode: 'DRIVING'
                },
                function (response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert('Falha ao calcular a rota: ' + status);
                    }
                }
            );
        }

        function clearRoute() {
            directionsRenderer.setDirections({ routes: [] }); // Limpa a rota do mapa
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB3kKsobFKNIuHOk6GBlej_hBDXmnK5SfI&callback=initMap" async defer></script>
