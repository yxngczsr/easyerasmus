<script>
    async function obterProgId() {
        console.log("Página: oferta.html - Início da função obterProgId");

        const urlParams = new URLSearchParams(window.location.search);
        const progId = urlParams.get('progId');

        if (!progId) {
            alert("ID do programa não encontrado na URL.");
            window.location.href = '/error.html';
        }

        return progId;
    }
    async function adicionarOfertaAoPrograma() {
        console.log("Página: oferta.html - Início da função adicionarOfertaAoPrograma");

        const of_curso = document.getElementById("of_curso").value;
        const of_vaga = document.getElementById("of_vaga").value;

        try {
            const progId = await obterProgId();
            console.log("Prog ID:", progId);

            const response = await fetch(`/api/programa/adicionar-oferta/${progId}`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    of_curso,
                    of_vaga,
                }),
            });

            if (response.ok) {
                const data = await response.json();
                alert(data.message);
                console.log("Redirecionando para requisitos.html com ofId:", data.ofId);
                window.location.href = `requisitos.html?ofId=${data.ofId}`;
            } else {
                alert("Erro ao fazer o upload do programa.");
            }
        } catch (error) {
            console.error("Erro:", error);
        }
    }
</script>
